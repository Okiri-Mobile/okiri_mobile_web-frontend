<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope&display=swap">
    <style>
        /* Custom CSS File */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
            text-decoration: none;
        }

        /* Declaration of variables */
        :root {
            --main-clr: #E8E3F0;
            --second-clr: #567;
            --light-bg: #E8E3F0;
            --white-bg: #f9fafa;
            --white: #fff;
            --black: #1a1b1c;
            --light-clr: #eceff1;
            --border: 1px solid var(--light-clr);
            --body-font: 'Manrope', Arial, sans-serif;
        }

        /* Base styling */
        html {
            font-size: 90%;
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em;
            background: var(--light-bg);
            height: 100vh;
            font-weight: normal;
            font-size: 0.938rem;
            font-family: var(--body-font);
            color: var(--black);
        }

        /* Reusable classes */
        .btn {
            display: inline-block;
            color: var(--black);
            text-transform: capitalize;
            padding: 1rem 2rem;
            border: var(--border);
            border-radius: .5rem;
            transition: all .2s ease;
        }

        .btn:hover {
            border: 1px solid var(--main-clr);
        }

        .section {
            padding: 1rem;
            background: var(--white);
            max-width: 100%;
            height: 100%;
        }

        /* Landing section starts */
        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            border-radius: .25rem;
            height: auto;
            width: 100%;
            flex-wrap: wrap;
            position: relative;
        }

        .home img {
            border-radius: .25rem;
            height: 100%;
            max-width: 30rem;
        }

        .home .intro {
            max-width: 40rem;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            width: 100%;
        }

        .home .intro h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .home .intro .description {
            margin-bottom: 1rem;
        }

        .home .intro .counter {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            text-transform: capitalize;
        }

        .home .intro .counter p {
            text-transform: capitalize;
            border: var(--border);
            padding: 1rem;
            border-radius: .5rem;
        }

        .home .intro .counter p span {
            display: block;
            font-size: 1.5rem;
            color: var(--second-clr);
        }

        /* Image Styling */
.inprogress-img {
    width: 50%; /* Set the initial width */
    max-width: 25rem;
    margin-bottom: 1rem;
    border-radius: .25rem;
    transition: transform 1s ease-in-out;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .inprogress-img {
        width: 25%; /* Reduce the image size on smaller screens */
        max-width: 20rem;
    }
}

@media (max-width: 1081px) {
    .inprogress-img {
        width: 30%; /* Reduce the image size on smaller screens */
        max-width: 20rem;
    }
}

        /* Lightbulb button styling (removed for simplicity) */

        /* Image Styling */
        .coming-soon-img {
            width: 20%;
            max-width: 20rem;
            margin-bottom: 1rem;
            border-radius: .25rem;
            transition: transform 1s ease-in-out;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                margin: 0.5em;
            }

            .home {
                flex-direction: column;
                align-items: center;
            }

            .home img {
                max-width: 80%;
            }

            .home .intro {
                text-align: center;
                gap: 0.5rem;
            }

            .home .intro h2 {
                font-size: 1.25rem;
            }

            .home .intro .description {
                font-size: 0.875rem;
            }
        }
    </style>
</head>

<body>
    <section class="section home">
        <div class="intro">
            <img src="img/logo (1).png" alt="Coming Soon" class="coming-soon-img" id="logo-img">
            <h2>Okiri Mobile</h2>
            <h3>We are Coming Soon</h3>
            <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum amet cum sapiente aliquid, magnam dolorum corporis officiis adipisci vero. Doloremque accusamus eligendi atque fugit laborum sapiente. Aspernatur aperiam tempora laudantium.</p>
        </div>
        <img src="img/In progress-amico.svg" alt="home intro" class="inprogress-img">
    </section>

    <!-- Custom JS File -->
    <script>
        // Flip the logo image every 10 seconds
        setInterval(() => {
            const logo = document.getElementById('logo-img');
            logo.style.transform = logo.style.transform === 'scaleX(-1)' ? 'scaleX(1)' : 'scaleX(-1)';
        }, 5000);
    </script>
</body>

</html>
